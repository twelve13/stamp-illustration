<!DOCTYPE html>
<html>
<head>
	<title>Stamp Illustration</title>

</head>
<body>
	<button>Assemble Stamp</button>
	<main>

			<div id="mount1l"></div>

			<div id="mount2l"></div>
			<div id="mount2r"></div>
			<div id="mount3l"></div>
			<div id="mount3r"></div>
			<div class="tree-l">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="tree-s">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="cloud cloud-1a"></div>
			<div class="cloud cloud-1b"></div>
			<div class="cloud cloud-2a"></div>
			<div class="cloud cloud-2b"></div>
			<div class="cloud cloud-3a"></div>
			<div class="cloud cloud-3b"></div>
			<div class="cloud cloud-3c"></div>
			<div class="cloud cloud-4a"></div>
			<div class="cloud cloud-4b"></div>
			<div class="cloud cloud-4c"></div>
		</div>
		<div id="lower">
			<div id="river-a"></div>
			<div id="river-b"></div>
			<div id="river-c"></div>
			<div id="river-d"></div>
			<div id="river-e"></div>
			<div id="mount-reflection"></div>
			<div id="tree-reflection-1"></div>
			<div id="tree-reflection-2"></div>
			<div id="tree-reflection-3"></div>
			<div id="tree-reflection-4"></div>

			<div id="boat-sail"></div>
			<div id="boat-bottom"></div>
			<div id="boat-foam"></div>
		</div>

		<div id="cliff-a"></div>
		<div id="cliff-b"></div>

		<div id="car-top"></div>
		<div id="car-bottom"></div>
		<div id="car-window-l"></div>
		<div id="car-window-r"></div>
		<div id="car-tire-l"></div>
		<div id="car-tire-r"></div>
	</main>

	<div id="border"></div>
	<div class="punch-top">

		<div class="punch"></div>

		<div class="punch"></div>
		<div class="punch"></div>

	<div class="punch-left">

		<div class="punch"></div>

		<div class="punch"></div>

		<div class="punch"></div>
